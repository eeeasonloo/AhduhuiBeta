
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Leica Instant M</title>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "leica-red": "#D20000",
                        "camera-dark": "#1a1a1b",
                        "camera-black": "#0e0e0e",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "mono": ["Noto Sans", "monospace"],
                    },
                    boxShadow: {
                        'camera-body': '0 25px 50px -12px rgba(0, 0, 0, 0.7)',
                        'lens-ring': 'inset 0 1px 1px rgba(255,255,255,0.1), 0 4px 6px rgba(0,0,0,0.3)',
                    }
                },
            },
        }
    </script>
    <style>
        body {
            background-color: #050505;
            min-height: 100dvh;
            margin: 0;
            overflow: hidden;
        }
        .leather-texture {
            background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 3px 3px;
        }
        @keyframes print-slide {
            0% { transform: translateY(-100%) rotate(-2deg); opacity: 0; }
            100% { transform: translateY(0) rotate(-2deg); opacity: 1; }
        }
        .animate-print {
            animation: print-slide 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-[#050505] font-display antialiased">
    <div id="root"></div>
</body>
</html>
