
<!DOCTYPE html>
<html class="dark" lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Ahduhui Polaroid</title>
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="https://lftz25oez4aqbxpq.public.blob.vercel-storage.com/image-zk8KwTWVtOiCNfuY7MhvuW6j8Bgxwf.png"/>
    <link rel="apple-mobile-web-app-title" content="Ahduhui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&family=Caveat:wght@400..700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "pola-red": "#E4002B",
                        "pola-orange": "#F5821F",
                        "pola-yellow": "#FFD400",
                        "pola-green": "#009D4E",
                        "pola-blue": "#0058A8",
                        "camera-dark": "#1a1a1b",
                        "camera-black": "#0e0e0e",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "mono": ["Noto Sans", "monospace"],
                        "cute": ["Caveat", "Ma Shan Zheng", "cursive"],
                    },
                    boxShadow: {
                        'camera-body': '0 30px 60px -10px rgba(0, 0, 0, 0.4), inset 0 2px 4px rgba(255,255,255,1)',
                        'lens-ring': 'inset 0 1px 1px rgba(255,255,255,0.1), 0 4px 6px rgba(0,0,0,0.3)',
                    }
                },
            },
        }
    </script>
    <style>
        body {
            background-color: #080808;
            min-height: 100dvh;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-tap-highlight-color: transparent;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #080808;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
        .plastic-texture {
            background-image: radial-gradient(rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 2px 2px;
        }
        @keyframes ejectPhoto {
            0% { 
                transform: translateY(-80%) scale(0.95); 
                opacity: 0; 
            }
            10% {
                opacity: 1;
            }
            100% { 
                transform: translateY(22%) rotate(-1.5deg) scale(1); 
                opacity: 1;
            }
        }
        .animate-print {
            animation: ejectPhoto 2.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        @keyframes ledBlink {
            0%, 100% { opacity: 1; transform: scale(1); filter: brightness(1.2) blur(1px); }
            50% { opacity: 0.3; transform: scale(0.9); filter: brightness(0.8) blur(0px); }
        }
        .animate-led-blink {
            animation: ledBlink 1.5s infinite ease-in-out;
        }
        .rainbow-stripe {
            background: linear-gradient(to right, #FFD400 20%, #F5821F 20% 40%, #E4002B 40% 60%, #009D4E 60% 80%, #0058A8 80%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body class="bg-[#080808] font-display antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
